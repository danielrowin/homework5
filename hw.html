<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'register')">Registrasi</button>
        <button class="tablink" onclick="openTab(event, 'list')">List Pendaftar</button>
    </div>
    
    <div id="register" class="tabcontent">
        <h3>Form Registrasi</h3>
        <form id="registrationForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" minlength="10" required><br><br>
            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" min="25" required><br><br>
            <label for="uang">Uang Sangu:</label>
            <input type="number" id="uang" name="uang" min="100000" max="1000000" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div id="list" class="tabcontent">
        <h3>List Pendaftar</h3>
        <table id="pendaftarTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Sangu</th>
                </tr>
            </thead>
            <tbody id="pendaftarBody">
                <!-- Data pendaftar akan ditampilkan di sini -->
            </tbody>
        </table>
        <p id="resume"></p>
    </div>
    
    <script src="tab.js"></script>
    <script src="table.js"></script>
    <script src="resume.js"></script>
</body>
</html>
